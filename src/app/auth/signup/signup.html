<div class="auth-page">
  <div class="auth-card">

    <h2 class="auth-title">Create your account</h2>
    <p class="auth-subtitle">
      Start learning and building today ðŸš€
    </p>

    <form [formGroup]="userForm" (ngSubmit)="signUp()">

      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" placeholder="Your name" />
        <small class="error" *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid">
          Username is required
        </small>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="you@example.com" />
         <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
                <small class="error" *ngIf="userForm.get('email')?.errors?.['required']">
          Email is required
        </small>
         </div>
        <div *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
                <small class="error" *ngIf="userForm.get('email')?.errors?.['email']">
                Enter a valid email
                </small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        <small class="error" *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
            Password must be at least 8 characters
            </small>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" formControlName="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        <small class="error" *ngIf="userForm.get('confirmPassword')?.touched && userForm.get('confirmPassword')?.invalid">
          Confirm Password must be at least 8 characters
        </small>

        <div *ngIf="userForm.hasError('PasswordMatch') && userForm.get('confirmPassword')?.touched">
                <small class="error">
                        Password and confirm password do not match
                </small>
        </div>
        </div>

      <button type="submit" class="primary-btn" [disabled]="userForm.invalid">
        Create Account
      </button>

      <p class="auth-footer">
        Already have an account?
        <a routerLink="/login">Login</a>
      </p>

    </form>

  </div>
</div>
